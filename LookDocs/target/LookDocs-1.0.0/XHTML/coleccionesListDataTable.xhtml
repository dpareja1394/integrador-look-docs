<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableColecciones" header="ColeccionesData">
							<p:growl id="men"/>				
							<p:dataTable value="#{coleccionesView.data}" var="colecciones"
								paginator="true" rows="5">
																										<p:column filterBy="#{colecciones.codigoCole}" sortBy="#{colecciones.codigoCole}" >
										 <f:facet name="header">
										<h:outputText value="codigoCole"/>
										</f:facet>
										 <h:outputText value="#{colecciones.codigoCole}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{colecciones.nombre}" sortBy="#{colecciones.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{colecciones.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{colecciones.codigoUsua_Usuarios}" sortBy="#{colecciones.codigoUsua_Usuarios}" >
										 <f:facet name="header">
										<h:outputText value="CodigoUsua_Usuarios"/>
										</f:facet>
										 <h:outputText value="#{colecciones.codigoUsua_Usuarios}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogColecciones"
										actionListener="#{coleccionesView.action_edit}">
										<f:attribute name="selectedColecciones" value="#{colecciones}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{coleccionesView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedColecciones" value="#{colecciones}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{coleccionesView.action_new()}" update=":dialogColecciones" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogColecciones" appendTo="@(body)" draggable="true"
						closable="false" visible="#{coleccionesView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelColecciones" header="Colecciones">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigoCole" value="CodigoCole"/>
									 <p:inputText id="txtCodigoCole" binding="#{coleccionesView.txtCodigoCole}">
									 <p:ajax update=":dialogColecciones" listener="#{coleccionesView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{coleccionesView.txtNombre}"/>
																		<h:outputText id="msgCodigoUsua_Usuarios" value=" CodigoUsua_Usuarios"/>
									<p:inputText id="txtCodigoUsua_Usuarios" disabled="true" binding="#{coleccionesView.txtCodigoUsua_Usuarios}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{coleccionesView.btnSave}" value="Save" action="#{coleccionesView.action_save()}" update=":dialogColecciones :frm:panelDataTableColecciones" />
									<p:commandButton id="btnClear" value="Clear" action="#{coleccionesView.action_clear()}" update=":dialogColecciones" />
									<p:commandButton id="btnExit" value="Exit" action="#{coleccionesView.action_closeDialog()}" update=":dialogColecciones" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
