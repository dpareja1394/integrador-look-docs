<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Look Docs</title>
<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.min.css">
<script src="jquery-mobile/jquery.js"></script>
<script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
<script src="js/funcionesLookDocs.js"></script>
</head> 
<body>
<div data-role="page" id="page">
  <div data-role="header" data-theme="b">
    <h1>Look Docs</h1>
  </div>
  <div data-role="content">Inicio de Sesion</div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <label for="correo">Correo (e-mail): *</label>
      <input id="correo" type="text" name="correo"  value=""  />
    </div>
  	
  	<div data-role="fieldcontain">
  	  <label for="passwordinput">Contraseña: *</label>
  	  <input  id="passwordinput" type="password" name="passwordinput" value=""  />
    </div>
  	<!--<a onclick="ingresar()"  data-role="button" data-icon="check" data-transition="slidedown">Iniciar Sesion</a>-->
	<button onclick="ingresar()" type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Iniciar Sesion</button>
    <label>Los campos con (*) son obligatorios</label>
        <a name="btnRegistrarLector" id="btnRegistrarLector"  onclick="toRegistarLector()" data-role="button" data-transition="flip" data-rel="close">¿Aún no tienes cuenta? ¡Regístrate!</a>
		<a name="btnRecuperarClave" id="btnRecuperarClave"  onclick="toRecuperarClave()" data-role="button" data-transition="flip" data-rel="close">¿Haz olvidado tu clave?</a>
  </div>


  
</div>
</body>
</html>
