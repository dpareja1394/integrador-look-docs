<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Inicio Sesion - LookDocs Admin</title>
		</f:facet>
	</h:head>

	<h:body>

		<p:messages showDetail="true" />
		<h:form action="j_spring_security_check" method="post" class="form-signin" >
			<p:panel id="panelLoginAdministrador"
				header="Inicio de Sesion - Administrador"
				style="font-size: 12px;position: absolute; top: 20%;left: 35%;width: auto">
				<p:growl id="mensajesLoginAdministrador" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Correo (e-mail): *" />
					<p:inputText id="txtEmailAdmin" 
						binding="#{usuariosView.txtEmailAdmin}"  />
					<p:outputLabel value="Contraseña: *" />
					<p:password  id="txtPasswordAdmin"
						binding="#{usuariosView.pswClaveAdmin}"  />
				</h:panelGrid>
				<p:commandButton id="btnLoginAdmin" value="Iniciar Sesion"
					binding="#{usuariosView.btnLoginAdministrador}"
					action="#{usuariosView.iniciarAdministradorAction}"
					update="panelLoginAdministrador, mensajesLoginAdministrador" />
				
				<f:facet name="footer">
					<h:outputText value="Los campos con (*) son obligatorios" />
					<br />
					<p:commandButton id="btnOlvidoClaveAdmin" icon="ui-icon-locked"
						value="¿ Olvido la contraseña ?"
						onclick="PF('dlgRecuperarClaveAdmin').show();" />
				</f:facet>
				<p:dialog header="Recuperacion de Contraseña"
					widgetVar="dlgRecuperarClaveAdmin" modal="true" height="100">
					<p:outputLabel
						value="Se enviará un e-mail con el procedimiento para recuperar su contraseña." />
					<p:separator />
					<br />
					<p:outputLabel value="Correo (e-mail): " />
					<p:inputText id="txtEmailClaveAdmin"
						binding="#{usuariosView.txtEmailClaveAdmin}" />
					<br />
					<p:commandButton id="btnRecuperarClaveAdmin" icon="ui-icon-check"
						value="Enviar" binding="#{usuariosView.btnRecuperarClaveAdmin}"
						action="#{usuariosView.recuperarClaveAdminAction}"
						update="panelLoginAdministrador, mensajesLoginAdministrador" />
				</p:dialog>
			</p:panel>
		</h:form>




	</h:body>

</f:view>
</html>
