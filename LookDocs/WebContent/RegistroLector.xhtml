<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Bievenido a LookDoocs</title>
	</f:facet>
</h:head>
<h:body>
	
	<f:view contentType="text/html">

		<p:messages showDetail="true" />
		<h:form>
			<p:panel id="panelLoginUsuarios" header="Registro"
				style="font-size: 12px;position: absolute; top: 20%;left: 35%;width: auto">
				<p:growl id="mensajesLoginUsuarios" />

				<h:panelGrid columns="2">
					<p:outputLabel value="Correo (e-mail): *" />
					<p:inputText id="txtemailUsuarios" />
					<p:outputLabel value="Nombre: *" />
					<p:inputText id="txtNombreUsuarios" />
					<p:outputLabel value="Contraseña: *" />
					<p:password id="txtPasswordUsuarios" />
					<p:outputLabel value="Contraseña: *" />
					<p:password id="txtPasswordConfirmacion" />
				</h:panelGrid>
				<p:captcha label="Captcha" />
				<p:commandButton id="btnRegistroUsuarios"
					actionListener="#{captchaView.submit}" ajax="false"
					icon="ui-icon-check" value="Registrarse"
					update="panelLoginUsuarios, mensajesLoginUsuarios" />
				<f:facet name="footer">
					<h:outputText value="Los campos con (*) son obligatorios" />
				</f:facet>
			</p:panel>
		</h:form>





	</f:view>
	
</h:body>
</html>
