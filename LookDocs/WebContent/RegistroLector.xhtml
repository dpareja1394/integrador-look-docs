<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Bievenido a LookDoocs</title>
	</f:facet>
</h:head>
<h:body>

	<f:view contentType="text/html">

		<p:messages showDetail="true" />
		<h:form>
			<p:panel id="panelRegistroLector" header="Registro"
				style="font-size: 12px;position: absolute; top: 20%;left: 35%;width: auto">
				<p:growl id="mensajesRegistroLector" />

				<h:panelGrid columns="2">
					<p:outputLabel value="Correo (e-mail): *" />
					<p:inputText id="txtEmail" binding="#{usuariosView.txtEmail}" />
					<p:outputLabel value="Nombre: *" />
					<p:inputText id="txtNombre" binding="#{usuariosView.txtNombre}" />
					<p:outputLabel value="Contraseña: *" />
					<p:password id="pswClave" binding="#{usuariosView.pswClave}" />
					<p:outputLabel value="Confirmar Contraseña: *" />
					<p:password id="pswClaveConfirmacion"
						binding="#{usuariosView.pswClaveConfirmacion}"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton id="btnSave" value="Regisgrar"
						binding="#{usuariosView.btnSave}"
						action="#{usuariosView.registrarLectorAction}"
						update="panelRegistroLector, mensajesRegistroLector" />
					<p:commandButton id="btnClear" value="Limpiar"
						binding="#{usuariosView.btnClear}"
						action="#{usuariosView.clearAction}"
						update="panelRegistroLector, mensajesRegistroLector" />
				</h:panelGrid>
				<f:facet name="footer">
					<h:outputText value="Los campos con (*) son obligatorios" />
				</f:facet>
			</p:panel>
		</h:form>





	</f:view>

</h:body>
</html>
