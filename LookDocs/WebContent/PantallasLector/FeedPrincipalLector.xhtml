<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:metadata>
	<f:viewAction action="#{categoriasView.consultarArbol()}" />
	<f:viewAction action="#{coleccionesView.consultarArbolColecciones()}" />
</f:metadata>

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>LookDocs</title>
		</f:facet>
	</h:head>

	<h:body>

		
		<h:form>
			<p:growl id="messages" showDetail="false" />

			<p:dialog header="Cambiar Contraseña" widgetVar="dlgEditPswLector"
				style="font-size: 0.9em;height: 225px;width: 317px;"
				resizable="true">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Contraseña Actual: *" />
					<p:password id="pswClaveAdminActual"
						binding="#{usuariosView.pswClaveAdmin}" />
					<p:outputLabel value="Nueva Contraseña: *" />
					<p:password id="pswClaveAdminNueva"
						binding="#{usuariosView.pswClave}" />
					<p:outputLabel value="Confirmar Nueva Contraseña: *" />
					<p:password id="pswClaveAdminNuevaConfirmacion"
						binding="#{usuariosView.pswClaveConfirmacion}" />
					<p:commandButton id="btnCambiarClave" value="Cambiar Clave"
						binding="#{usuariosView.btnCambiarClaveLector}" ajax="false"
						action="#{usuariosView.cambiarClaveLector}" update="messages" />
				</h:panelGrid>
			</p:dialog>

			<p:dialog header="Cambiar Nombre de Usuario"
				widgetVar="dlgEditNombreUsuarioLector"
				style="font-size: 0.9em;height: 225px;width: 317px;"
				resizable="true">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Nuevo Nombre de Usuario: " />
					<p:inputText id="txtNombreUsuario"
						binding="#{usuariosView.txtNombre}" />
					<p:commandButton id="btnCambiarNombreUsuario"
						value="Cambiar Nombre de Usuario"
						binding="#{usuariosView.btnCambiarNombreUsuarioLector}"
						ajax="false" action="#{usuariosView.cambiarNombreDeUsuarioLector}"
						update="messages" />
				</h:panelGrid>
			</p:dialog>


			<p:dialog header="Crear Coleccion" widgetVar="dlg2" modal="true"
				height="100" resizable="true">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Nombre" />
					<p:inputText id="txtNombre" binding="#{coleccionesView.txtNombre}" />

					<p:commandButton id="btnCrear" value="Aceptar" ajax="false"
						binding="#{coleccionesView.btnSave}"
						action="#{coleccionesView.action_save()}" />
				</h:panelGrid>
			</p:dialog>

			<p:dialog header="Modificar Coleecion" widgetVar="dlg4" modal="true"
				height="100" resizable="true">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nuevo Nombre" />
					<p:inputText id="txtModificarNombre"
						binding="#{coleccionesView.txtModificarNombre}" />

					<p:commandButton id="btnModificar" value="Modificar" ajax="false"
						binding="#{coleccionesView.btnModify}"
						action="#{coleccionesView.action_modify()}" />
				</h:panelGrid>
			</p:dialog>

			<pe:layout maskPanesEarly="true">
				<pe:layoutPane position="center" maskContents="true">
					<div id="container">
						<ui:insert name="header">
						</ui:insert>

						<ui:insert name="body" />

						<ui:insert name="footer">
						</ui:insert>
					</div>
				</pe:layoutPane>
				<pe:layoutPane position="west" size="250"
					resizeWhileDragging="false" maxSize="500" minSize="100"
					resizable="flase" closable="true">

					<p:menu toggleable="true">
						<p:menuitem value="Buscar Artículo" update="messages"
							icon="ui-icon-disk"
							url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/PantallasLector/Buscar.xhtml" />
						<p:menuitem value="Inicio" update="messages"
									icon="ui-icon-disk"
									url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/PantallasLector/FeedPrincipalLector.xhtml" />							
					</p:menu>
					<p:separator />
					<p:separator />
					<!-- ARBOL CARGADO DINAMICAMENTE -->
					<p:panel header="Categorias">
						<p:tree value="#{categoriasView.raiz}" var="categorias"
							selectionMode="single" style="width:199px"
							selection="#{categoriasView.selectedNode}" dynamic="true">
							<p:treeNode expandedIcon="ui-icon-folder-open"
								collapsedIcon="ui-icon-folder-collapsed">
								<h:outputText value="#{categorias.nombre}" />
							</p:treeNode>
						</p:tree>
					</p:panel>
					<!-- FIN ARBOL CARGADO DINAMICAMENTE -->
					<p:separator />
					<p:accordionPanel>
						<p:tab title="Colecciones">
							<p:commandButton value="Crear Coleccion" type="button"
								onclick="PF('dlg2').show();" />
							<p:separator />
							<f:metadata>
								<f:viewAction id="metadata"
									action="#{coleccionesView.consultarArbol()}" />
							</f:metadata>
							<p:tree id="arbolColecciones"
								value="#{coleccionesView.raizArbol}" var="colecciones"
								selectionMode="single"
								selection="#{coleccionesView.seleccionarNodo}">
								<p:treeNode icon="ui-icon-folder-collapsed">
									<h:outputText value="#{colecciones.nombre}" />
								</p:treeNode>
							</p:tree>
							<p:contextMenu for="arbolColecciones">
								<p:menuitem value="Modificar Nombre" icon="ui-icon-open"
									onclick="PF('dlg4').show();" />
								<p:menuitem value="Eliminar" icon="ui-icon-close"
									action="#{coleccionesView.action_delete()}" ajax="false" />
							</p:contextMenu>
						</p:tab>
					</p:accordionPanel>
					<p:menu toggleable="true">
						<p:submenu label="Cuenta">
							<p:menuitem value="Cambiar Contraseña" icon="ui-icon-disk"
								onclick="PF('dlgEditPswLector').show();" update="messages" />
							<p:menuitem value="Modificar Nombre de Usuario"
										icon="ui-icon-disk"
										onclick="PF('dlgEditNombreUsuarioLector').show();"
										update="messages" />
						</p:submenu>
						<p:submenu label="Sesion">
							<p:menuitem value="Cerrar Sesion" icon="ui-icon-home"
								action="#{usuariosView.cerrarSesionLector}" onclick="location.href = '../j_spring_security_logout';" />
								
						</p:submenu>
					</p:menu>

				</pe:layoutPane>
			</pe:layout>
		</h:form>

	</h:body>

</f:view>
</html>
