<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Bievenido a LookDocs</title>
		<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/stylelogin.css" />
	</f:facet>
	
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/css/bootstrap.min.css" />
</h:head>
<f:view contentType="text/html">


	<h:body>


		<form action="j_spring_security_check" method="post"
			class="form-signin">
			<p:panel id="panelLoginLector" header="Bienvenido a LookDocs"
				style="font-size: 12px;position: absolute; top: 20%;left: 35%;width: auto">
				<p:growl id="mensajesLoginLector" />

				<h:panelGrid columns="2">
					<p:outputLabel value="Correo (e-mail): *" />
					<input id="txtemailUsuarios" type="text"
						value="#{usuariosView.txtEmail}" class="form-control"
						name="j_username" />
					<p:outputLabel value="Contraseña: *" />
					<input type="password" id="txtPasswordUsuarios"
						value="#{usuariosView.pswClave}" class="form-control"
						name="j_password" />
				</h:panelGrid>
				<button class="btn btn-lg btn-primary btn-block"
					onclick="#{usuariosView.iniciarLectorAction()}" type="submit">Iniciar
					Sesion</button>
					<br />
				<p:link outcome="RegistroLector.xhtml"
					value="¿Aún no tienes cuenta? ¡Regístrate!" />
				<f:facet name="footer">
					<h:outputText value="Los campos con (*) son obligatorios" />
					<br />
					<p:commandButton id="btnOlvidoClaveAdmin" icon="ui-icon-locked"
						value="¿ Olvido la contraseña ?"
						onclick="PF('dlgRecuperarClaveLector').show();" />
				</f:facet>
				<p:dialog header="Recuperacion de Contraseña" resizable="false"
					widgetVar="dlgRecuperarClaveLector" modal="true"
					style="height: 210px; width: 539px;">
					<p:outputLabel
						value="Se enviará un e-mail con el procedimiento para recuperar su contraseña." />
					<p:separator />
					<br />
					<p:outputLabel value="Correo (e-mail): " />
					<p:inputText id="txtEmailClaveLector"
						binding="#{usuariosView.txtEmailClaveLector}" />
					<br />
					<p:commandButton id="btnRecuperarClaveAdmin" icon="ui-icon-check"
						value="Enviar" binding="#{usuariosView.btnRecuperarClaveLector}"
						action="#{usuariosView.recuperarClaveLectorAction}"
						update="panelLoginLector, mensajesLoginLector" />
				</p:dialog>
			</p:panel>
		</form>



	</h:body>

</f:view>
</html>
