<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Bievenido a LookDocs</title>
		</f:facet>
	</h:head>

	<h:body>

		<p:messages showDetail="true" />
		<h:form>
			<p:panel id="panelLoginUsuarios" header="Bienvenido a LookDocs"
				style="font-size: 12px;position: absolute; top: 20%;left: 35%;width: auto">
				<p:growl id="mensajesLoginUsuarios" />

				<h:panelGrid columns="2">
					<p:outputLabel value="Correo (e-mail): *" />
					<p:inputText id="txtemailUsuarios" />
					<p:outputLabel value="Contraseña: *" />
					<p:password id="txtPasswordUsuarios" />
				</h:panelGrid>
				<p:commandButton id="btnLoginUsuarios"
					ajax="false"
					icon="ui-icon-check" value="Registrarse"
					update="panelLoginUsuarios, mensajesLoginUsuarios" />
				<f:facet name="footer">
					<h:outputText value="Los campos con (*) son obligatorios" />
					<br/>
					<p:commandButton id="btnRecover" icon="ui-icon-locked"
								value="¿ Olvido la contraseña ?" onclick="PF('dlg3').show();" />
				</f:facet>
				<p:dialog header="Recuperacion de Contraseña" widgetVar="dlg3" modal="true" height="100">
					<p:outputLabel value="Se enviará un e-mail con el procedimiento para recuperar su contraseña." />
					<p:separator/>
					<br/>
					<p:outputLabel value="Correo (e-mail): " />
					<p:inputText id="txtrecuperarContraseña" />
					<br/>
					<p:commandButton id="btnRecuperarContraseña" icon="ui-icon-check"
						value="Enviar" />
				</p:dialog>
			</p:panel>
		</h:form>



	</h:body>

</f:view>
</html>
