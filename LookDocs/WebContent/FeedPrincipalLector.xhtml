<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>LookDocs</title>
		</f:facet>
	</h:head>

	<h:body>

		<p:messages showDetail="true" />
		<h:form>
			<p:growl id="messages" showDetail="false" />
			<p:dialog header="Crear Categoria" widgetVar="dlg2" modal="true"
				height="100" resizable="true">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Nombre" />
					<p:inputText id="txtemailUsuarios" />
					<p:outputLabel value="RSS (Opcional)" />
					<p:inputText id="txtemail" />
					<p:commandButton id="btnLoginUsuarios" value="Crear" />
				</h:panelGrid>
			</p:dialog>
			<pe:layout maskPanesEarly="true">
				<pe:layoutPane position="center" maskContents="true">
					<div id="container">
						<ui:insert name="header">
						</ui:insert>

						<ui:insert name="body" />

						<ui:insert name="footer">
						</ui:insert>
					</div>
				</pe:layoutPane>
				<pe:layoutPane position="west" size="250"
					resizeWhileDragging="false" maxSize="500" minSize="100"
					resizable="flase" closable="true">

					<p:menu toggleable="true">
						<p:menuitem value="Buscar ArtÃ­culo" update="messages"
							icon="ui-icon-disk"
							url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/Buscar.xhtml" />
					</p:menu>
					<p:separator />
					<f:metadata>
						<f:viewAction id="metadata"
							action="#{categoriasView.consultarArbol()}" />
					</f:metadata>
					<p:separator />
					<p:panel header="Categorias">
						<p:tree value="#{categoriasView.raiz}" var="categorias"
							selectionMode="single" style="width:209px"
							selection="#{categoriasView.selectedNode}" dynamic="true">
							<p:treeNode expandedIcon="ui-icon-folder-open"
								collapsedIcon="ui-icon-folder-collapsed">
								<h:outputText value="#{categorias.nombre}" />
							</p:treeNode>
						</p:tree>
					</p:panel>
					<p:separator />
					<p:menu toggleable="true">
						<p:submenu label="Cuenta">
							<p:menuitem value="Editar" update="messages" ajax="false"
								icon="ui-icon-disk"
								url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/EditarCuentas.xhtml" />
						</p:submenu>
						<p:submenu label="Sesion">
							<p:menuitem value="Cerrar Sesion" icon="ui-icon-home" />
						</p:submenu>
					</p:menu>

				</pe:layoutPane>
			</pe:layout>
		</h:form>

	</h:body>

</f:view>
</html>
