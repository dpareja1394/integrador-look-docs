<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view id="viewAdmin" contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Bievenido a LookDoocs</title>
		</f:facet>
	</h:head>



	<h:body>
		<ui:composition template="/FeedPrincipalAdministrador.xhtml">
			<ui:define name="body">

				<p:messages showDetail="true" />
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />
					<p:panel id="prueba">
						<f:metadata>
							<f:viewAction id="metadata"
								action="#{categoriasView.consultarArbol()}" />
						</f:metadata>
						<p:tabView id="tab">
							<p:tab title="Subir Documentos">
								<h:panelGrid columns="2" cellpadding="10">
									<p:fileUpload value="#{fileUploadView.file}" mode="simple"
										skinSimple="true" />

									<p:commandButton value="Submit" ajax="false"
										actionListener="#{fileUploadView.upload}" disabled="true" />
									<p:outputLabel value="Nombre" />
									<p:inputText id="txtnombre" />
									<p:outputLabel value="Descripcion" />
									<p:inputTextarea rows="10" cols="50"
										completeMethod="#{inputTextAreaView.completeArea}"
										queryDelay="750" minQueryLength="4" />
									<p:outputLabel value="Seleccione la categoría" />
									<h:selectOneMenu id="txt3" label="Text 3">
										<f:selectItem itemLabel="Categorias" itemValue=""
											noSelectionOption="true" />
										<f:selectItem itemLabel="Option 1" itemValue="1" />
										<f:selectItem itemLabel="Option 2" itemValue="2" />
										<f:selectItem itemLabel="Option 3" itemValue="3" />
									</h:selectOneMenu>
									<p:commandButton id="btnSubir" value="Subir Documento" />
									<p:commandButton id="btnPublicar" value="Publicar Documento"
										onclick="PF('ht').show();" />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Feed de Documentos">
								<p:panelGrid columns="5">
									<h:outputText value="Titulo" />
									<h:outputText value="Resumen" />
									<h:outputText value="Categoria" />
									<h:outputText value="Estado" />
									<h:outputText value="Opciones" />

									<h:outputText value="Premier League" />
									<h:outputText value="El equipo del manchester..." />
									<h:outputText value="Deportes" />
									<h:outputText value="No Leido" />
									<p:splitButton value="Ver" icon="ui-icon-disk">
										<p:menuitem value="Cambiar de Categoria"
											icon="ui-icon-arrowrefresh-1-w" onclick="PF('dlg1').show();" />
										<p:menuitem value="Eliminar" icon="ui-icon-close" />
									</p:splitButton>
								</p:panelGrid>

							</p:tab>

						</p:tabView>
					</p:panel>


					<p:dialog header="Cambiar categoría" widgetVar="dlg1"
						minHeight="40">
						<h:outputText value="Seleccione la Categoria: " />
						<br />
						<h:selectOneMenu id="txt3" label="Text 3">
							<f:selectItem itemLabel="Categorias" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
							<f:selectItem itemLabel="Option 3" itemValue="3" />
						</h:selectOneMenu>
						<p:separator />
						<p:commandButton id="btnCambiar" value="Cambiar" />
					</p:dialog>
					<p:dialog header="Seleccionar categoria" widgetVar="ht"
						minHeight="40">
						<h:outputText value="Seleccione la Categoria: " />
						<br />
						<h:selectOneMenu id="txt30" label="Text 3">
							<f:selectItem itemLabel="Categorias" itemValue=""
								noSelectionOption="true" />
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
							<f:selectItem itemLabel="Option 3" itemValue="3" />
						</h:selectOneMenu>
						<p:separator />
						<p:commandButton value="Publicar" update="msgs">
							<p:confirm header="Confirmacion" message="Esta seguro?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</p:dialog>
					<p:confirmDialog global="true" showEffect="fade"
						hideEffect="explode">
						<p:commandButton value="Si" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</h:form>







			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
