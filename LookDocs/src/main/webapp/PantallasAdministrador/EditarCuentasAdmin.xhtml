<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Bievenido a LookDoocs</title>
	</f:facet>
</h:head>
<f:metadata>
	<f:viewAction id="metadata" action="#{categoriasView.consultarArbol()}" />
	<!-- <f:viewAction action="#{coleccionesView.consultarArbolColecciones()}" /> -->
	<f:viewAction id="perfilUsuario" action="#{usuariosView.perfil()}" /> 
</f:metadata>
<h:body>
	<ui:composition template="/PantallasAdministrador/FeedPrincipalAdministrador.xhtml">
		<ui:define name="body">
			<f:view contentType="text/html">
				<p:growl id="msgs" showDetail="false" autoUpdate="true" />
				<h:form>
					<p:panel id="panelEditarCuentaAdmin" header="Editar Cuenta">
						<p:accordionPanel multiple="true"  >
							<p:tab title="Cambiar Contrasena" closable="false"  >
								<h:panelGrid columns="2" cellpadding="10" >
									<p:outputLabel value="Contrasena Actual: *" />
									<p:password id="pswClaveAdminActual"
										binding="#{usuariosView.pswClaveAdmin}" />
									<p:outputLabel value="Nueva Contrasena: *" />
									<p:password id="pswClaveAdminNueva"
										binding="#{usuariosView.pswClave}" />
									<p:outputLabel value="Confirmar Nueva Contrasena: *" />
									<p:password id="pswClaveAdminNuevaConfirmacion"
										binding="#{usuariosView.pswClaveConfirmacion}" />
									<p:commandButton id="btnCambiarClave" value="Cambiar Clave"
										binding="#{usuariosView.btnCambiarClaveAdministrador}"
										ajax="false" action="#{usuariosView.modificarClaveAdmin}"
										update="msgs" />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Cambiar Nombre de Usuario" closable="false" >
								<h:panelGrid columns="2" cellpadding="10" >
									<p:outputLabel value="Nuevo Nombre de Usuario: " />
									<p:inputText id="txtNombreUsuario"
										binding="#{usuariosView.txtNombre}" />
									<p:commandButton id="btnCambiarNombreUsuario"
										value="Cambiar Nombre de Usuario"
										binding="#{usuariosView.btnCambiarNombreUsuarioAdministrador}"
										ajax="false"
										action="#{usuariosView.modificarNombreUsuarioAdmin}"
										update="msgs, @([id$=perfil])" />
								</h:panelGrid>
							</p:tab>
						</p:accordionPanel>						
					</p:panel>
					


				</h:form>
			</f:view>
		
		</ui:define>
	</ui:composition>
	
</h:body>
</html>
