<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="ArticulosData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{articulosView.data}" var="articulos"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{articulosView.rowEventListener}" />
					
															<p:column filterBy="#{articulos.codigoArti}" sortBy="#{articulos.codigoArti}" headerText="codigoArti">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{articulos.codigoArti}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{articulos.codigoArti}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{articulos.autor}" sortBy="#{articulos.autor}" 
							headerText="autor">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{articulos.autor}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{articulos.autor}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{articulos.descripcion}" sortBy="#{articulos.descripcion}" 
							headerText="descripcion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{articulos.descripcion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{articulos.descripcion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{articulos.estadoRegistro}" sortBy="#{articulos.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{articulos.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{articulos.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{articulos.nombre}" sortBy="#{articulos.nombre}" 
							headerText="nombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{articulos.nombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{articulos.nombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{articulos.usuCrea}" sortBy="#{articulos.usuCrea}" 
							headerText="usuCrea">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{articulos.usuCrea}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{articulos.usuCrea}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{articulos.usuModifica}" sortBy="#{articulos.usuModifica}" 
							headerText="usuModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{articulos.usuModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{articulos.usuModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{articulos.codigoUsua_Usuarios}" sortBy="#{articulos.codigoUsua_Usuarios}" 
							headerText="codigoUsua_Usuarios">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{articulos.codigoUsua_Usuarios}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{articulos.codigoUsua_Usuarios}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{articulos.fechaCreacion}" sortBy="#{articulos.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{articulos.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{articulos.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{articulosView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{articulos.fechaModifcacion}" sortBy="#{articulos.fechaModifcacion}" 
							headerText="fechaModifcacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{articulos.fechaModifcacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{articulos.fechaModifcacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{articulosView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{articulosView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedArticulos" value="#{articulos}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
