<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="EntradasData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{entradasView.data}" var="entradas"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{entradasView.rowEventListener}" />
					
															<p:column filterBy="#{entradas.codigoEntra}" sortBy="#{entradas.codigoEntra}" headerText="codigoEntra">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{entradas.codigoEntra}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{entradas.codigoEntra}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{entradas.favorito}" sortBy="#{entradas.favorito}" 
							headerText="favorito">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entradas.favorito}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entradas.favorito}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{entradas.leido}" sortBy="#{entradas.leido}" 
							headerText="leido">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entradas.leido}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entradas.leido}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{entradas.codigoRss_Rss}" sortBy="#{entradas.codigoRss_Rss}" 
							headerText="codigoRss_Rss">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entradas.codigoRss_Rss}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{entradas.codigoRss_Rss}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{entradas.fechaFavorito}" sortBy="#{entradas.fechaFavorito}" 
							headerText="fechaFavorito">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entradas.fechaFavorito}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{entradas.fechaFavorito}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{entradasView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{entradas.fechaLeido}" sortBy="#{entradas.fechaLeido}" 
							headerText="fechaLeido">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{entradas.fechaLeido}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{entradas.fechaLeido}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{entradasView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{entradasView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedEntradas" value="#{entradas}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
