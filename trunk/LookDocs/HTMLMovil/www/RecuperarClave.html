<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Look Docs</title>
<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.min.css">
	<script src="jquery-mobile/jquery.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body>
<div data-role="page" id="page">
  <div data-role="header" data-theme="b">
    <h1>Recuperar Contraseña</h1>
  </div>
  <div data-role="content">
  	<div data-role="fieldcontain">
  	  <label for="mailRecupera">Ingrese su correo:</label>
  	  <input type="text" name="mailRecupera" id="mailRecupera" value="" />
    </div>
  	<a name="btnRecuperar" id="btnRecuperar"  onclick="recuperar()" data-role="button" data-transition="flip" data-rel="close">Recuperar contraseña</a>
  </div>


  
</div>
<script type="text/javascript">

function recuperar(){
    var username = $('#mailRecupera').val();
    

    $.post('http://127.0.0.1:8080/LookDocs/controller/lookDocs/recuperarclave',{mail:username},function(retorno){
      if (retorno=="exito") {
		alert("Se ha enviado un email al correo "+username+" con la nueva clave");
        window.location="Index.html";
      }else{
        alert(retorno);
      };

    });
  }
</script>
</body>
</html>
