<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Look Docs</title>
<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.min.css">
<script src="jquery-mobile/jquery.js"></script>
<script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body>
<div data-role="page" id="page">
  <div data-role="header" data-theme="b">
    <h1>Look Docs</h1>
  </div>
  <div data-role="content">Registrar</div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <label for="nombreLector">Nombre: *</label>
      <input id="nombreLector" type="text" name="nombreLector"  value=""  />
    </div>

    <div data-role="fieldcontain">
      <label for="correoLector">Correo (e-mail): *</label>
      <input id="correoLector" type="text" name="correoLector"  value=""  />
    </div>
  	
  	<div data-role="fieldcontain">
  	  <label for="passwordLector">Contraseña: *</label>
  	  <input  id="passwordLector" type="password" name="passwordLector" value=""  />
    </div>

    <div data-role="fieldcontain">
      <label for="passwordConfirma">Confirmar Contraseña: *</label>
      <input  id="passwordConfirma" type="password" name="passwordConfirma" value=""  />
    </div>

  	<a onclick="registrar()"  data-role="button" data-icon="check" data-transition="slidedown">Registrarse</a>
    <label>Los campos con (*) son obligatorios</label>
    
  </div>


  
</div>
<script type="text/javascript">
  function registrar(){
    var nombreLector = $('#nombreLector').val();
    var correoLector = $('#correoLector').val();
    var passwordLector = $('#passwordLector').val();
    var passwordConfirma = $('#passwordConfirma').val();

    $.post('http://127.0.0.1:8080/LookDocs/controller/lookDocs/registrar',{nombre:nombreLector,correo:correoLector,pass:passwordLector,passConfirma:passwordConfirma},function(retorno){
      if (retorno=="exito") {
        alert("Se ha registrado exitosamente");
        window.location="Index.html";
      }else{
        alert(retorno);
      };

    });
  }

</script>
</body>
</html>
