<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelColeccionesRss" header="ColeccionesRss">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgCodigoColRss" value="CodigoColRss"/>
						 	<p:inputText id="txtCodigoColRss" binding="#{coleccionesRssView.txtCodigoColRss}">
						 		<p:ajax update="panelColeccionesRss,msg,panelBotones" listener="#{coleccionesRssView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgCodigoCole_Colecciones" value=" CodigoCole_Colecciones"/>
							<p:inputText id="txtCodigoCole_Colecciones" disabled="true" binding="#{coleccionesRssView.txtCodigoCole_Colecciones}"/>
													<h:outputText id="msgCodigoRss_Rss" value=" CodigoRss_Rss"/>
							<p:inputText id="txtCodigoRss_Rss" disabled="true" binding="#{coleccionesRssView.txtCodigoRss_Rss}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{coleccionesRssView.btnSave}" disabled="true" value="Save" action="#{coleccionesRssView.action_save()}" update="panelColeccionesRss,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{coleccionesRssView.btnDelete}" disabled="true" value="Delete" action="#{coleccionesRssView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelColeccionesRss,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{coleccionesRssView.action_clear()}" update="panelColeccionesRss,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
