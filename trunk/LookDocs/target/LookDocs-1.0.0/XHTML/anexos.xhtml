<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelAnexos" header="Anexos">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgCodigoAnexo" value="CodigoAnexo"/>
						 	<p:inputText id="txtCodigoAnexo" binding="#{anexosView.txtCodigoAnexo}">
						 		<p:ajax update="panelAnexos,msg,panelBotones" listener="#{anexosView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgFormato" value=" Formato"/>
							<p:inputText id="txtFormato" disabled="true" binding="#{anexosView.txtFormato}"/>
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{anexosView.txtNombre}"/>
													<h:outputText id="msgUrl" value=" Url"/>
							<p:inputText id="txtUrl" disabled="true" binding="#{anexosView.txtUrl}"/>
													<h:outputText id="msgCodigoArti_Articulos" value=" CodigoArti_Articulos"/>
							<p:inputText id="txtCodigoArti_Articulos" disabled="true" binding="#{anexosView.txtCodigoArti_Articulos}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{anexosView.btnSave}" disabled="true" value="Save" action="#{anexosView.action_save()}" update="panelAnexos,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{anexosView.btnDelete}" disabled="true" value="Delete" action="#{anexosView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelAnexos,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{anexosView.action_clear()}" update="panelAnexos,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
