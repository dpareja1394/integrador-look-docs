<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="EventosArticulosData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{eventosArticulosView.data}" var="eventosArticulos"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{eventosArticulosView.rowEventListener}" />
					
															<p:column filterBy="#{eventosArticulos.codigoEveArt}" sortBy="#{eventosArticulos.codigoEveArt}" headerText="codigoEveArt">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{eventosArticulos.codigoEveArt}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{eventosArticulos.codigoEveArt}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{eventosArticulos.favorito}" sortBy="#{eventosArticulos.favorito}" 
							headerText="favorito">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{eventosArticulos.favorito}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{eventosArticulos.favorito}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{eventosArticulos.meGusta}" sortBy="#{eventosArticulos.meGusta}" 
							headerText="meGusta">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{eventosArticulos.meGusta}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{eventosArticulos.meGusta}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{eventosArticulos.codigoArti_Articulos}" sortBy="#{eventosArticulos.codigoArti_Articulos}" 
							headerText="codigoArti_Articulos">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{eventosArticulos.codigoArti_Articulos}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{eventosArticulos.codigoArti_Articulos}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{eventosArticulos.codigoUsua_Usuarios}" sortBy="#{eventosArticulos.codigoUsua_Usuarios}" 
							headerText="codigoUsua_Usuarios">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{eventosArticulos.codigoUsua_Usuarios}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{eventosArticulos.codigoUsua_Usuarios}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{eventosArticulos.fechaFavorito}" sortBy="#{eventosArticulos.fechaFavorito}" 
							headerText="fechaFavorito">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{eventosArticulos.fechaFavorito}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{eventosArticulos.fechaFavorito}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{eventosArticulosView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{eventosArticulos.fechaMeGusta}" sortBy="#{eventosArticulos.fechaMeGusta}" 
							headerText="fechaMeGusta">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{eventosArticulos.fechaMeGusta}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{eventosArticulos.fechaMeGusta}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{eventosArticulosView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{eventosArticulosView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedEventosArticulos" value="#{eventosArticulos}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
